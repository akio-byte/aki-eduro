<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joulun Osaaja -kioski</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        overflow-x: hidden;
      }
      h1, h2, h3, .festive-font {
        font-family: 'Mountains of Christmas', cursive;
      }
      
      /* Snow Animation */
      .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        z-index: 1;
        pointer-events: none;
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      @keyframes fall {
        0% { transform: translateY(-10vh) translateX(0px) rotate(0deg); opacity: 1; }
        100% { transform: translateY(110vh) translateX(20px) rotate(360deg); opacity: 0.3; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "pdf-lib": "https://aistudiocdn.com/pdf-lib@^1.17.1",
    "cors": "https://aistudiocdn.com/cors@^2.8.5",
    "express": "https://aistudiocdn.com/express@^5.2.1",
    "dotenv/": "https://aistudiocdn.com/dotenv@^17.2.3/",
    "vitest": "https://aistudiocdn.com/vitest@^4.0.15",
    "vitest/": "https://aistudiocdn.com/vitest@^4.0.15/",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.2",
    "@testing-library/jest-dom": "https://aistudiocdn.com/@testing-library/jest-dom@^6.9.1",
    "@testing-library/react": "https://aistudiocdn.com/@testing-library/react@^16.3.0"
  }
}
</script>
</head>
  <body class="min-h-screen text-slate-800 relative bg-[#2a0a0a]">
    <!-- Warm Festive Background Layers -->
    <!-- Deep red top fading to dark holiday night blue/black -->
    <div class="fixed inset-0 z-[-2] bg-[radial-gradient(circle_at_top,_var(--tw-gradient-stops))] from-[#7f1d1d] via-[#450a0a] to-[#020617]"></div>
    
    <!-- Subtle overlay texture for depth -->
    <div class="fixed inset-0 z-[-1] bg-[url('https://www.transparenttextures.com/patterns/stardust.png')] opacity-30 pointer-events-none mix-blend-overlay"></div>
    
    <!-- Vignette effect -->
    <div class="fixed inset-0 z-[-1] bg-[radial-gradient(circle_at_center,transparent_0%,rgba(0,0,0,0.6)_100%)] pointer-events-none"></div>

    <div id="root" class="relative z-10"></div>

    <!-- Snow Generation Script -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const snowContainer = document.body;
        const snowflakeChars = ['❄', '❅', '❆', '•'];
        const numberOfSnowflakes = 50;

        for (let i = 0; i < numberOfSnowflakes; i++) {
          const snowflake = document.createElement('div');
          snowflake.className = 'snowflake';
          snowflake.textContent = snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];
          
          // Randomize properties
          const left = Math.random() * 100;
          const duration = Math.random() * 10 + 5; // 5-15s
          const delay = Math.random() * 10;
          const size = Math.random() * 1.5 + 0.5; // 0.5rem - 2rem
          const opacity = Math.random() * 0.5 + 0.3;

          snowflake.style.left = `${left}vw`;
          snowflake.style.animationDuration = `${duration}s`;
          snowflake.style.animationDelay = `-${delay}s`; // Negative delay to start mid-animation
          snowflake.style.fontSize = `${size}rem`;
          snowflake.style.opacity = opacity;

          snowContainer.appendChild(snowflake);
        }
      });
    </script>
  </body>
</html>
